<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>End to End</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="section">
      <div class="container is-fluid is-fullhd">
        <h1 class="title">Add Users</h1>

        <form>
          <div class="columns is-mobile">
            <div class="column is-2">
              <div class="field">
                <label class="label" for="name">User name</label>
                <div class="control">
                  <input
                    class="input is-rounded"
                    type="text"
                    id="name"
                    placeholder="John"
                    value=""
                  />
                </div>
              </div>
            </div>

            <div class="column is-2">
              <div class="field">
                <label class="label" for="email">User e-mail</label>
                <div class="control">
                  <input
                    class="input is-rounded"
                    type="email"
                    id="email"
                    placeholder="john@doe.com"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="field is-grouped">
            <div class="control">
              <button class="button is-primary">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light">Clear</button>
            </div>
          </div>
        </form>

        <br />
        <hr />
        <br />

        <table class="table">
          <thead>
            <tr>
              <th>Nome</th>
              <th>E-mail</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
